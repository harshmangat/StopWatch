<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>StopWatch</title>
</head>
<body>
  <main id="main">
    <h1 class="heading">Timer App</h1>
    <div class="container">
      <div class="timer">
        <span class="time">
           <span class="hour">00:</span> <p>HH</p>
        </span>
        <span class="time">
            <span class="minutes">00:</span><p>MM</p>
        </span>
        <span class="time">
            <span class="seconds">00</span><p>SS</p>
        </span>
      </div>

     
      
      <section class="buttons">
        <button class="start">start</button>
        <button class="reset">Reset</button>
        
        <!-- <input class="reset" type="reset" value="Reset" onClick="window.location.reload()"> -->
      </section>
    </div>
  </main>
</body>
</html>
